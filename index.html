<!DOCTYPE html>
<html>
<head>
<style>
  div {
  background-image: url('https://i.pinimg.com/originals/00/d3/5c/00d35c376fa5677a495cd1c0163a3ba6.gif');
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="#home">About</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>

</body>
</html>
